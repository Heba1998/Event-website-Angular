<div>
    <h1>Edit Your Profile </h1>
    <hr>
    <div class="col-md-4">
      <form [formGroup]="profileForm" autocomplete="off" novalidate (ngSubmit)="saveprofile(profileForm.value)">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="First Name..." />
          <em *ngIf="profileForm.controls.firstName?.invalid && (profileForm.controls.firstName?.touched|| mouseoverlogin)">required</em>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Last Name..." />
          <em *ngIf="profileForm.controls.lastName?.invalid && (profileForm.controls.lastName?.touched|| mouseoverlogin)">required</em>
        </div>
        <span (mouseenter)="mouseoverlogin=true" (mouseleave)="mouseoverlogin=false">
        <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid">Save</button>
        </span>
        <button type="button" class="btn btn-default" (click)="canceled()">Cancel</button>
      </form>
    </div>
  </div>
