<div class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" >ngEvents</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a [routerLink]="['/events']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact:true}">All Events</a>
        </li>
        <li><a [routerLink]="['/events/new']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact:true}">Create Event</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" >
              Events
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li >
                <a href="">Angular Connect</a>
              </li>
            </ul>
          </li>
          <!-- <li>
            <a [routerLink]="['events/session/new']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact:true}">Create Session</a>
          </li> -->
        </ul>
      <div class="navbar-header navbar-right">
        <ul class="nav navbar-nav">
          <li>
            <a [routerLink]="['user/login']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact:true}"
            *ngIf="!auth.isAuthenticated()">login</a>
            
            <a [routerLink]="['user/profile']" 
            routerLinkActive="active"
          [routerLinkActiveOptions]="{exact:true}" 
          *ngIf="auth.isAuthenticated()">Welcome {{auth.currentUser?.firstName}} </a>
          </li>
        </ul>
      </div>

      <!-- search  -->
      <form id="searchForm"  class="navbar-form navbar-right" (ngSubmit)="searchSessions(searchTerm)" >
        <div class="form-group">
          <input [(ngModel)]="searchTerm" name="searchTerm" type="text" class="form-control" placeholder="Search Sessions" >
        </div>
        <button class="btn btn-default" modal-trigger>
          Search
        </button>
      </form>
    </div>
  </div>
</div>

<!-- modal -->
<simple-modal title="Matching Sessions" closeOnBodyClick = "true">
  <div class="list-group">
      <a class="list-group-item" *ngFor="let session of foundSession" [routerLink]="['/events' , session.eventId]">{{session.name}}</a>
  </div>
</simple-modal>
