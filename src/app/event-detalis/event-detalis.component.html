<p>event-detalis works!</p>
<div class="container">
    <img [src]="event?.imageUrl" [alt]="event?.name" style="width: 300px; height: 300px;">
  
    <div class="row">
      <div class="col-md-11">
        <h2>{{event?.name |uppercase}} </h2>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-6">
        <div><strong>ID:</strong> {{event?.id}}</div>
        <!-- <div><strong>Date:</strong> {{event?.date |date: 'short'}}</div> -->
        <div><strong>Date:</strong> {{event?.date |date: 'shortDate'}}</div>
        <div><strong>Time:</strong> {{event?.time}}</div>
        <div><strong>Price:</strong> {{event?.price |currency}}</div>
      </div>
      <div class="col-md-6">
        <address>
          <strong>Address:</strong><br />
          {{event?.location?.address}}<br />
          {{event?.location?.city}}, {{event?.location?.country}}
        </address>
      </div>
      <div class="col-md-6">
        <button (click)="goToHomePage()">Back 🚶‍♀️</button>
      </div>
<hr>
      <div class="row" >
        <div class="col-md-2"style="margin-top:60px">
          <h3 style="margin: 0;">
            Sessions
          </h3>
        </div>
        <div class="col-md-7" style="margin-top: 60px">
          <div class="btn-group btn-group-sm" style="margin-right: 20px;">
            <button class="btn btn-default"  [class.active]="sortBy === 'name'" (click)="sortBy = 'name'">By Name</button>
            <button class="btn btn-default"  [class.active]="sortBy === 'votes'" (click)="sortBy = 'votes'">By Votes</button>
          </div>

          <div class="btn-group btn-group-sm">
            <button class="btn btn-default" [class.active]="filterBy === 'all'" (click)="filterBy = 'all'">ALL</button>
            <button class="btn btn-default" [class.active]="filterBy === 'beginner'" (click)="filterBy = 'beginner'">Beginner</button>
            <button class="btn btn-default" [class.active]="filterBy === 'intermediate'" (click)="filterBy = 'intermediate'">Intermediate</button>
            <button class="btn btn-default" [class.active]="filterBy === 'advanced'" (click)="filterBy = 'advanced'">Advanced</button>
          </div>
       </div>
        <div class="col-md-2"style="margin-top: 70px">
          <h4 style="display: inline; margin: 0">
            <a (click)="addSession()">Add Session</a>
          </h4>
            
        </div>
      </div>


      <hr>
      <session-list [eventId]= "event?.id" *ngIf="!addMode" [sessions]="event?.sessions" [filterBy]="filterBy" [sortBy]="sortBy"></session-list>
      <app-create-session *ngIf="addMode" (SaveNewSession)="SaveNewSession($event)"   (cancelAddSession)="cancelAddSession()"></app-create-session>
    </div>
  </div>
