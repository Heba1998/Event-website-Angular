<div class="container">
    <img [src]="event?.imageUrl" [alt]="event?.name" style="width: 300px; height: 300px;">
  
    <div class="row">
      <div class="col-md-11">
        <h2>{{event?.name}} </h2>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-6">
        <div><strong>ID:</strong> {{event?.id}}</div>
        <div><strong>Date:</strong> {{event?.date}}</div>
        <div><strong>Time:</strong> {{event?.time}}</div>
        <div><strong>Price:</strong> ${{event?.price}}</div>
      </div>
      <div class="col-md-6">
        <address>
          <strong>Address:</strong><br />
          {{event?.location?.address}}<br />
          {{event?.location?.city}}, {{event?.location?.country}}
        </address>
      </div>
      <div class="col-md-6">
        <button (click)="goToHomePage()">Back ğŸš¶â€â™€ï¸</button>
      </div>

      <div class="row">
        <div class="col-md-2">
          <h3 style="margin: 0;">
            Sessions
          </h3>
        </div>

        <div class="col-md-2">
          <h4 style="display: inline; margin: 0">
            <a (click)="addSession()">Add Session</a>
          </h4>
            
        </div>
      </div>


      <hr>
      <session-list *ngIf="!addMode" [sessions]="event?.sessions"></session-list>
      <app-create-session *ngIf="addMode" (SaveNewSession)="SaveNewSession($event)"   (cancelAddSession)="cancelAddSession()"></app-create-session>
    </div>
  </div>
